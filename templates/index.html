{% extends "base.html" %}

{% block main_content %}
   <section class="all_recipes">
        {% for recipe in recipes %}
                <section>
                    <img src="{{ url_for('static', filename = recipe['image_path']) }}" alt="">
                    <h2>{{recipe['title']}}</h2>
                </section>
        {% endfor %}
   </section>
{% endblock %}
